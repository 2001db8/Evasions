<style>
table {

}
table, th, td {
  border: 0px;
  border-collapse: collapse;
}
th, td {
  padding: 4px;
  text-align: center;    
}

.common-svg {
  width: 120;
  height: 120;
}

.pink-rect {
  fill: rgb(255,86,136);
  width: 100%;
  height: 100%;
}
.gray-rect {
  fill: rgb(159,159,159);
  width: 100%;
  height: 100%;
}

.img-centered {
  width: 80%;
  height: 80%;
  x: 10%;
  y: 10%;
}

.gray-text {
  text-anchor: "middle";
  color: "darkgray";
}

a {
    color: #51bffb;
    text-decoration: none;
}

</style>
